<!DOCTYPE html>
<html>
<head>
  <title>Fluent Override Inspector</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .filter-group {
      margin-bottom: 10px;
    }
    .filter-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 10px;
      background-color: white;
    }
    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .info {
      background-color: #d9edf7;
      color: #31708f;
    }
    .griffel-list {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-top: 10px;
    }
    .griffel-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .griffel-item:last-child {
      border-bottom: none;
    }
    .griffel-attributes {
      font-size: 0.9em;
      color: #666;
      margin-top: 4px;
    }
    .griffel-info {
      font-size: 0.9em;
      font-family: monospace;
    }
    .griffel-info ul {
      margin: 0;
      padding-left: 20px;
    }
    .griffel-info li {
      margin: 4px 0;
      word-break: break-all;
    }
    .scan-info {
      font-size: 0.8em;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fluent Override Inspector</h2>
    <select id="componentSelect">
      <option value="">Select a Fluent UI component</option>
    </select>
    <div class="filter-group">
      <div style="margin-bottom: 8px;">
        <input type="text" id="sourceFilter" placeholder="Include files (e.g. .tsx, .ts)" />
      </div>
      <div>
        <input type="text" id="excludeFilter" placeholder="Exclude files (e.g. .test.tsx)" />
      </div>
    </div>
    <div class="button-group">
      <button id="scanGriffel">Scan Elements</button>
      <button id="highlightGriffel">Highlight All</button>
      <button id="clearHighlights">Clear Highlights</button>
    </div>
    <div id="status"></div>
    <div class="scan-info" id="scanInfo"></div>
    <div class="griffel-list" id="griffelList"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
